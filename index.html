<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简个人网站模板</title>
    <style>
        /* 基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#about">关于</a></li>
            <li><a href="#work">作品</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>
    <!-- 主内容区域 -->
    <main>
        <!-- 关于我 -->
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>
        <!-- 我的作品 -->
        <section id="work">
            <h2>我的作品</h2>
            <p>这里是我的作品展示。</p>
        </section>
        <!-- 联系方式 -->
        <section id="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系方式。</p>
        </section>
    </main>
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 我的网站. 版权所有。</p>
    </footer>
</body>
</html>
