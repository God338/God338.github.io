<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站模板</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header, nav, main, footer {
            margin: auto;
            max-width: 1200px; /* 可以根据需要调整 */
        }
        header {
            background: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 添加阴影 */
        }
        nav ul {
            list-style: none;
            padding: 0;
            background: #444; /* 导航栏背景色 */
            display: flex;
            justify-content: center; /* 水平居中 */
        }
        nav ul li {
            margin: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease; /* 动画效果 */
        }
        nav a:hover {
            background-color: #555; /* 鼠标悬停效果 */
        }
        /* 其他样式保持不变 */
        /* 添加媒体查询以实现响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* 竖直排列导航项 */
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 头部和导航栏代码保持不变 -->
    <!-- 主内容区域代码保持不变 -->
    <!-- 页脚区域的代码进行了重构 -->
    <footer>
        <div class="links">
            <h3>常用网站链接</h3>
            <!-- 链接分类代码保持不变 -->
        </div>
        <div class="copyright">
            <p>&copy; 2024 我的网站. 版权所有。</p>
        </div>
    </footer>
</body>
</html>
