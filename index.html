<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化网站</title>
    <!-- 引入Pacifico字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }
        * {
            box-sizing: border-box;
        }
        header {
            position: relative;
            text-align: center;
            padding: 30px 20px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
        .menu-icon:hover {
            color: #ccc;
        }
        nav {
            display: none;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        .section {
            flex: 1;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            border-width: 5px 2px;
        }
        .section:not(:last-child) {
            border-bottom: none;
        }
        .section .title {
            font-family: 'Pacifico', cursive;
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .introduction {
            text-align: center;
            margin-bottom: 20px;
        }
        .introduction img {
            max-width: 100%;
            height: auto;
        }
        .search-bar {
            background: #333;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: #fff;
            padding: 5px 10px;
            font-size: 16px;
        }
        .search-bar input::placeholder {
            color: #aaa;
        }
        .search-engine-selector {
            cursor: pointer;
            margin-right: 10px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #555;
        }
        .copyright {
            text-align: center;
            padding: 20px;
            background: rgba(51, 51, 51, 0.7);
            color: #fff;
        }
        @media (max-width: 768px) {
            .menu-icon {
                top: 10px;
                right: 10px;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            .search-bar {
                padding: 10px;
            }
            .search-bar input {
                font-size: 14px;
            }
            .links {
                grid-template-columns: 1fr;
            }
            .section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav id="navbar">
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#work">我的作品</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    <header>
        <img class="profile-pic" src="images/profile.jpg" alt="Profile Picture">
        <div class="title">我的网站</div>
    </header>
    <div class="main-content">
        <div class="section introduction">
            <img src="images/introduction_image.jpg" alt="Introduction Image">
            <div class="title">介绍页面标题</div>
            <p>这里是介绍页面的详细内容，可以插入一小段介绍性文本。</p>
        </div>
        <div class="section search-bar">
            <span class="search-engine-selector" onclick="switchSearchEngine()">SE</span>
            <input type="text" id="searchInput" placeholder="输入搜索内容" onkeypress="searchOnEnter()">
        </div>
        <!-- 常用网站链接区域 -->
        <div class="section links">
            <a href="https://www.example1.com" target="_blank">
                <div>网站1介绍</div>
            </a>
            <a href="https://www.example2.com" target="_blank">
                <div>网站2介绍</div>
            </a>
            <!-- 更多网站链接 -->
        </div>
        <!-- 其他内容区域 -->
    </div>
    <footer class="copyright">
        <p>&copy; 2024 我的网站. 版权所有。</p>
    </footer>

    <script>
        var searchEngine = 'bing'; // 默认搜索引擎
        function switchSearchEngine() {
            searchEngine = searchEngine === 'bing' ? 'google' : 'bing';
        }
        function searchOnEnter() {
            var input = document.getElementById('searchInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        var query = encodeURIComponent(this.value);
                        var searchUrl = searchEngine === 'bing' ? 'https://www.bing.com/search?q=' + query : 'https://www.google.com/search?q=' + query;
                        window.open(searchUrl, '_blank');
                    }
                });
            }
        }
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            if (navbar.style.display === 'block') {
                navbar.style.display = 'none';
            } else {
                navbar.style.display = 'block';
            }
        }
    </script>
</body>
</html>
