<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站模板</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden; /* 防止横向滚动 */
        }
        header, nav, main, footer {
            margin: auto;
            max-width: 1200px;
        }
        header {
            background: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: none; /* 默认隐藏导航栏 */
            position: absolute;
            top: 20px;
            left: -100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .menu-icon:hover {
            opacity: 0.8;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            padding: 20px;
        }
        .title {
            grid-column: 1 / -1;
            font-family: 'Pacifico', cursive;
            color: #3498db;
            font-size: 36px;
            text-align: center;
        }
        .search-bar {
            background: #333;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            border: none;
            background: transparent;
            color: #fff;
            padding: 0 10px;
            width: 80%;
            font-size: 16px;
        }
        .search-bar input::placeholder {
            color: #aaa;
        }
        .section {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .links a {
            display: block;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #555;
        }
        .copyright {
            text-align: center;
            padding: 20px;
            background: rgba(51, 51, 51, 0.7);
            color: #fff;
        }
        @media (max-width: 768px) {
            .links {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav id="navbar">
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#work">我的作品</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    <header>
        <h1 class="title">我的网站</h1>
    </header>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="使用必应搜索...">
        </div>
        <div class="section">
            <p>这里是介绍部分，可以录入文本。</p>
        </div>
        <div class="section links">
            <a href="https://www.example1.com" target="_blank">网站1</a>
            <a href="https://www.example2.com" target="_blank">网站2</a>
            <a href="https://www.example3.com" target="_blank">网站3</a>
            <a href="https://www.example4.com" target="_blank">网站4</a>
            <a href="https://www.example5.com" target="_blank">网站5</a>
            <a href="https://www.example6.com" target="_blank">网站6</a>
            <a href="https://www.example7.com" target="_blank">网站7</a>
            <a href="https://www.example8.com" target="_blank">网站8</a>
            <a href="https://www.example9.com" target="_blank">网站9</a>
        </div>
    </div>
    <footer class="copyright">
        <p>&copy; 2024 我的网站. 版权所有。</p>
    </footer>

    <script>
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.style.left = navbar.style.left === "0px" ? "-100%" : "0px";
        }
    </script>
</body>
</html>
