<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站模板</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 20px 0;
        }
        /* 常用网站链接样式 */
        .links {
            margin: 20px 0;
            padding: 10px;
            background: #f2f2f2;
            border: 1px solid #ddd;
            text-align: center;
        }
        .links h3 {
            margin-bottom: 10px;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            display: inline;
            margin-right: 10px;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>我的网站</h1>
    </header>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#work">我的作品</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    <!-- 主内容区域 -->
    <main>
        <!-- 关于我 -->
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>
        <!-- 我的作品 -->
        <section id="work">
            <h2>我的作品</h2>
            <p>这里是我的作品展示。</p>
        </section>
        <!-- 联系方式 -->
        <section id="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系方式。</p>
        </section>
    </main>
    <!-- 常用网站链接区域 -->
    <footer>
        <div class="links">
            <h3>常用网站链接</h3>
            <ul>
                <li><a href="https://www.hifast.cn/" target="_blank">快导航网</a></li>
                <li><a href="https://www.example2.com" target="_blank">网站2</a></li>
                <li><a href="https://www.example3.com" target="_blank">网站3</a></li>
                <!-- 更多链接可以在这里添加 -->
            </ul>
        </div>
        <!-- 页脚版权信息 -->
        <div class="copyright">
            <p>&copy; 2024 我的网站. 版权所有。</p>
        </div>
    </footer>
</body>
</html>
